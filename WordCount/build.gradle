group 'com.junjaytan.spark'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes (
                "Implementation-Title": "Spark Word Count example",
                'Main-Class': 'JavaWordCount')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.5.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
